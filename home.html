  <h2 style="text-align:center;">TASK MANAGER</h2>
  <div class="container">
    <div class="row ">

      <div class="col-md-6 col-12">
        <form onsubmit="finaladdData(); return false;">
          <div class="form-row">


            <div class="form-group  col-12">

              <label for="tittle">Tittle</label>
              <input type="text" class="form-control" id="tittle" placeholder="Tittle....">
            </div>

            <div class="form-group col-12">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description" placeholder="Description...." required>
            </div>
            <div class="form-group col-12">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group col-12">
              <label for="start time">Start time</label>
              <input type="time" class="form-control" id="starttime" required>
            </div>
            <div class="form-group col-12">
              <label for="end time">End time</label>
              <input type="time" class="form-control" id="endtime" required>
            </div>
            <br><br>
            <button type="submit" class="btn btn-dark btn-sm">Submit</button>
            <input class="btn btn-dark btn-sm" type="button" value="update" onclick="updatedRow(this)">
          </div>
        </form>

      </div>
      <div class="col-md-6 col-12">
        <table class="table table-striped table-light" id="tasklist">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Tittle</th>
              <th scope="col">Description</th>
              <th scope="col">Date</th>
              <th scope="col">Start Time</th>
              <th scope="col">End Time</th>
              <th></th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>

      </div>
    </div>
  </div>
